name: Build Vue
on: [push]
jobs:
  build_vue:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: BitDEVil2K16/VuePagesAction@1.0.0
      with:
        username: 'Northwest-Tech-Ministry'
        reponame: 'NU-Website'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
