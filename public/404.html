<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect to the root with the original path preserved
      var redirectTo = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/?' + 'redirect=' + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
